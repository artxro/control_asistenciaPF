<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Control de Asistencia - Préstamo Feliz</title>

	<!-- CSS Scripts ---------------->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/icons/FontAwesome/css/fontawesome.css" rel="stylesheet">
	<link href="assets/icons/FontAwesome/css/brands.css" rel="stylesheet">
	<link href="assets/icons/FontAwesome/css/solid.css" rel="stylesheet">

	<!-- Scripts -------------------->
	<script type="text/javascript" src="js/index.js"></script>
	<script href="js/popper.min.js"></script>
	<script href="js/bootstrap.min.js"></script>


	<style>
		body {
			margin: 0;
			font-family: -apple-system, BlinkMacSystemFont, "Inter UI", "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
			font-size: 1rem;
			line-height: 1.5;
			color: #01070F;
			background-color: #f3f4f5;
			box-sizing: border-box;
		}

		#notification {
			position: fixed;
			bottom: 20px;
			left: 20px;
			width: 200px;
			padding: 20px;
			border-radius: 5px;
			background-color: white;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
		}

		.hidden {
			display: none;
		}
	</style>

</head>

<body>

	<br><button id="btnreload" type="button" class="btn btn-primary btn-lg active" onclick="reload();"
		style="position: absolute; right: 80;"><i class="fas fa-sync-alt"> Reiniciar Página</i></button>

	<div class="container">

		<br>
		<div class="text-center mb-4">
			<img class="mb-4" src="assets/icons/png/LogoInstitucional.png" alt="" width="72" height="72">
		</div>

		<div class="page-header">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<h3 align="center" style="color: #01070F">
					Control de Asistencia
				</h3>
				<br>
			</div>
		</div>


		<div class="card-deck mb-3 text-center">
			<div id="card-laboral" class="card mb-4 shadow-sm col-centered">
				<div class="card-header">
					<h4 class="my-0 font-weight-normal fas fa-briefcase"> Asistencia Laboral</h4>
				</div>
				<div class="card-body">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<button id="btn-lab-entrada" value="btn-lab-entrada" type="button"
							class="btn btn-primary btn-lg active" onclick="buttonClick('1')">
							<span class="fas fa-angle-right" style="font-size: 22px; color: white;">
								Entrada
							</span>
						</button>
						<button id="btn-lab-salida" value="btn-lab-salida" class="btn btn-primary btn-lg active"
							onclick="buttonClick('2')">
							<span class="fas fa-angle-left" style="font-size: 22; color: white;">
								Salida
							</span>
						</button>
					</div>
				</div>
			</div>

			<div id="card-comida" class="card mb-4 shadow-sm col-centered">
				<div class="card-header">
					<h4 class="my-0 font-weight-normal fas fa-utensils"> Hora de comida</h4>
				</div>
				<div class="card-body">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<button id="btn-com-salida" value="btn-lab-entrada" class="btn btn-primary btn-lg active"
							onclick="buttonClick('3')">
							<span class="fas fa-angle-left" style="font-size: 22px; color: white;">
								Salida
							</span>
						</button>
						<button id="btn-com-entrada" value="btn-lab-entrada" class="btn btn-primary btn-lg active"
							onclick="buttonClick('4')">
							<span class="fas fa-angle-right" style="font-size: 22; color: white;">
								Entrada
							</span>
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- -------------- MENSAJES ALERTS ------- -->

		<div id="messages-verification" class="d-flex justify-content-center">
			<div id="message-success" class="alert alert-success"></div>
			<div id="message-fail" class="alert alert-danger"></div>
			<div id="message-info" class="alert alert-info"></div>
			<div id="message-warning" class="alert alert-warning"></div>
		</div>

		<div id="spinners" class="d-flex justify-content-center">
			<div id="spinner-info" class="spinner-grow text-primary" role="status">
				<span class="sr-only">Loading...</span>
			</div>

			<div id="spinner-success" class="spinner-grow text-success" role="status">
				<span class="sr-only">Loading...</span>
			</div>

			<div id="spinner-warning" class="spinner-grow text-warning" role="status">
				<span class="sr-only">Loading...</span>
			</div>

			<div id="spinner-danger" class="spinner-grow text-danger" role="status">
				<span class="sr-only">Loading...</span>
			</div>
		</div>



		<!-- 
		<div class="alert alert-info">
			<strong>Info!</strong> Indicates a neutral informative change or action.
		</div>

		<div class="alert alert-warning">
			<strong>Warning!</strong> Indicates a warning that might need attention.
		</div> -->

		<!-- <i class="fas fa-fish"></i>
		<i class="fas fa-frog"></i>
		<i class="fas fa-user-ninja vanished"></i>
		<i class="fab fa-facebook"></i>
		<i class="fas fa-angle-double-right"></i> -->

	</div>
	<br>
	<br>
	<br>
	<p id="version"></p>
	<div id="notification" class="hidden">
		<p id="message"></p>
		<button id="close-button" onClick="closeNotification()">
			Cerrar
		</button>
		<button id="restart-button" onClick="restartApp()" class="hidden">
			Reiniciar
		</button>
	</div>
</body>

</html>
