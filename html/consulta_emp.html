<body onload="configPage(1)">
	<div class="container">

			<div class="three columns">

			<div class="three columns">
				<label for="lastname">Apellido Materno</label>
				<input class="u-full-width" style="margin: 10px" id="aMAT" type="text">
			</div>
		</div>
		<div class="twelve columns">
			<br>
			<input onclick="backbtn()" class="button-primary" value="Salir" type="button" style="float: right;">
			<input onclick="buscarEmpleadoHere()" class="button-primary" value="Buscar empleado" type="button" style="float: left;">
			<input onclick="MostrarListaEmpleados()" class="button-primary" value="Mostrar Empleados" type="button" style="justify-content: center" id="listaemp">
		</div>
		<p></p>
		<div class="row" id="rolpass">

				<label for="lastname" style="margin:10px">Rol del Empleado:</label>
				<select class="idrol">
					<option value="0">--- Ninguno ---</option>
					<option value="1">GERENTE</option>
					<option value="2">AUXILIAR</option>
					<option value="3">AUXILIAR ADMINISTRATIVO</option>
					<option value="4">PROMOTOR</option>
					<option value="5">SUPERVISOR DESARROLLO</option>
					<option value="6">GERENTE ADMINISTRATIVO</option>
				</select>
			</div>

			<div class="two columns">
				<p></p>
			</div>

			<div class="two columns" id="priv2">

				<label style="margin: 10px">Usuario:</label>
				<input class="u-full-width" style="margin: 10px" placeholder="Usuario" id="usrCred" type="text">

			</div>

			<div class="two columns" class="row" id="priv3">

				<label style="margin: 10px">Contraseña:</label>
				<input type="password" class="u-full-width" style="margin: 10px" placeholder="**********" id="passCred"
					type="text">

				<input type="password" class="u-full-width" style="margin: 10px" placeholder="**********"

				<label id="lbpasswd"></label>

			</div>

		<p></p>
		<a></a>
		<div class="row" id="huellabtn">
			<!-- <input style="margin: 10px" onclick="ObtenerHuella()" class="button-primary" value="Agregar Huella" id="registrar" type="button"> -->
			<div class="three columns">
				<button id="btnHuella" onclick="ObtenerHuella()"
					style="background-color:#1565c0;color:white;margin: 10px" ">Agregar Huella</button>
				</div>
				<div class=" three columns">
					<label id="lbHuella"></label>

			</div>

					<tr>

					</tr>

					<tr>
						<td bgcolor="dddddd">Entrada</td>
						<td><input type="time" name="hora" id="LunesEntrada" value="09:00:00" max="22:00:00" min="06:00:00"
								step="1"></td>
						<td><input type="time" name="hora" id="MartesEntrada" value="09:00:00" max="22:00:00" min="06:00:00"
								step="1"></td>
						<td><input type="time" name="hora" id="MiercolesEntrada" value="09:00:00" max="22:00:00" min="06:00:00"

						<td><input type="time" name="hora" id="JuevesEntrada" value="09:00:00" max="22:00:00" min="06:00:00"

						<td><input type="time" name="hora" id="ViernesEntrada" value="09:00:00" max="22:00:00" min="06:00:00"
								step="1"></td>
						<td><input type="time" name="hora" id="SabadoEntrada" value="09:00:00" max="22:00:00" min="06:00:00"
								step="1"></td>
					</tr>

					<tr>
						<td bgcolor="dddddd">Salida</td>
						<td><input type="time" name="hora" id="LunesSalida" value="19:30:00" max="22:00:00" min="06:00:00"
								step="1">
						</td>
						<td><input type="time" name="hora" id="MartesSalida" value="18:30:00" max="22:00:00" min="06:00:00"
								step="1"></td>
						<td><input type="time" name="hora" id="MiercolesSalida" value="18:30:00" max="22:00:00" min="06:00:00"
								step="1"></td>
						<td><input type="time" name="hora" id="JuevesSalida" value="19:30:00" max="22:00:00" min="06:00:00"
								step="1"></td>
						<td><input type="time" name="hora" id="ViernesSalida" value="18:30:00" max="22:00:00" min="06:00:00"
								step="1"></td>
						<td><input type="time" name="hora" id="SabadoSalida" value="13:30:00" max="22:00:00" min="06:00:00"
								step="1"></td>
					</tr>

					<tr>
						<td bgcolor="dddddd">Comida/Salida</td>
						<td><input type="time" name="hora" id="LunesComidaSalida" value="13:00:00" max="22:00:00" min="06:00:00"
								step="1"></td>
						<td><input type="time" name="hora" id="MartesComidaSalida" value="13:00:00" max="22:00:00" min="06:00:00"
								step="1"></td>

						<td><input type="time" name="hora" id="ViernesComidaSalida" value="13:00:00" max="22:00:00"

						<td><input type="time" name="hora" id="SabadoComidaSalida" value="13:00:00" max="22:00:00" min="06:00:00"
								step="1"></td>
					</tr>

					<tr>
						<td bgcolor="dddddd">Comida/Regreso</td>
						<td><input type="time" name="hora" id="LunesComidaRegreso" value="14:00:00" max="22:00:00" min="06:00:00"
								step="1"></td>
						<td><input type="time" name="hora" id="MartesComidaRegreso" value="14:00:00" max="22:00:00"

								min="06:00:00" step="1"></td>
						<td><input type="time" name="hora" id="ViernesComidaRegreso" value="14:00:00" max="22:00:00"
								min="06:00:00" step="1"></td>
						<td><input type="time" name="hora" id="SabadoComidaRegreso" value="14:00:00" max="22:00:00"
								min="06:00:00" step="1"></td>
					</tr>

			</table>
			
			<input id="registrarbtn" onclick="enterRegistrar()" class="button-primary" value="Actualizar horario" type="button"

			</table>
		</div>

			<h5>Empleado</h5>
			<table id="darbajalist" align="center" cellpadding="5" cellspacing="10">
				<tr>
					<th>Nombre</th>
					<th>Apellidos</th>
					<th>Accion</th>
				</tr>
				<tr>
					<td id="nombreEmpleado"></td>
					<td id="apellidosEmpleado"></td>
					<td id="darBajabtn"><button class="clsActionButton" onclick="darBajaEmpleado()">Dar de Baja</button></td>
				</tr>
